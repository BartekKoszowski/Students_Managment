<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Users list</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<nav th:replace="fragments :: navbar(title='main')"></nav>
<div class="container fluid">
  <h1 class="">List of students</h1>
  <table class="table table-bordered border-dark">
    <thead class="table-light">
    <tr class="border border-dark">
      <th class="text-center">User Id</th>
      <th class="text-center">User name</th>
      <th class="text-center">Email</th>
      <th class="text-center">Delete</th>
      <th class="text-center">Update</th>

    </tr>
    </thead>
    <tbody>
    <tr class="border border-dark" th:each="user: ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.email}"></td>

      <td>
        <a class="btn btn-danger" th:href="@{/delete-user/{id}(id=${user.id})}">Click</a>
      </td>
      <td>
        <a class="btn btn-primary" th:href="@{update-user/{id}(id=${user.id})}">Click</a>
      </td>

    </tr>
    </tbody>
  </table>

  <a class="btn btn-primary btn-lg mb-3" th:href="@{/user-add}" type="submit">User add</a>
  <a class="btn btn-primary btn-lg mb-3" th:href="@{/}" type="submit">Back</a>

</div>
</body>
</html>
