<!DOCTYPE html>
<html lang="en"xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Strona logowania</title>
</head>
<body>
<h1 class="text-center">Strona logowania</h1>
<div class="d-grid gap-2 col-6 mx-auto">
  <label>Loguje się jako:</label>
  <select>
    <option>Wybierz</option>
    <option>Uczeń lub Rodzic</option>
    <option>Nauczyciel</option>
  </select>
</div>
<br>
<div class="d-grid gap-2 col-6 mx-auto">
  <label>Login</label>
  <input type="text" placeholder="Wpisz login">
</div>
<br>
<div class="d-grid gap-2 col-6 mx-auto">
  <label>Hasło</label>
  <input type="password" placeholder="Wpisz hasło">
</div>

<br>
<div>
  <a type="submit" class="btn btn-primary d-grid gap-2 col-6 mx-auto">ZALOGUJ</a>
</div>
<br>
<div>
  <a th:href="@{/}" type="submit" class="btn btn-danger d-grid gap-2 col-6 mx-auto">WSTECZ</a>
</div>
<br>
<div>
  <a th:href="@{/registration}" type="submit" class="btn btn-warning d-grid gap-2 col-6 mx-auto">NIE MASZ KONTA? CLIKNIJ TU</a>
</div>

</body>
</html>
