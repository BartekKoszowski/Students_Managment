<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Change details of student</title>
</head>
<body>
<nav th:replace="fragments :: navbar(title='main')"></nav>
<h1> Change details of student</h1>
<form th:object="${student}" method="post">
  <div class="mb-3">
    <input type="hidden" th:field="*{id}">
    <label>First name: <input type="text" th:field="*{firstName}"></label>
    <label>Last name: <input type="text" th:field="*{lastName}"></label>
    <label>Email address: <input type="text" th:field="*{email}"></label>
    <div>
      <button class="btn btn-primary" role="submit">Change</button>
      <a th:href="@{/student-list}" class="btn btn-primary" role="submit"> Back </a>
    </div>
  </div>
</form>

</body>
</html>
