<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delete student</title>
</head>
<body>
<nav th:replace="fragments :: navbar(title='main')"></nav>
<h1 class="text-center">Students delete</h1>
<form th:object="${student}" th:action="@{delete-student}" method="post">
  <input type="hidden" th:field="*{id}">
  <h3>Are you sure to delete this student?</h3>
  <br>
  <input class="btn btn-primary" type="submit" value="Yes">
  <a th:href="@{/student-list}" class="btn btn-primary" type="submit">No</a>
</form>
</body>
</html>
