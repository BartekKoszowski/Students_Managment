<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>School class list</title>
</head>
<body>
<nav th:replace="fragments :: navbar(title='main')"></nav>
<h1>List of classes</h1>
<table class="table border border-primary">
  <thead>
  <tr class="border border-primary">
    <th>Class Id</th>
    <th>Class name</th>
    <th></th>
    <th>Delete</th>
    <th>Update</th>
    <th>Add student</th>
  </tr>
  </thead>
  <tbody>
  <tr class="border border-primary" th:each="schoolClass: ${schoolClasses}">
    <td th:text="${schoolClass.id}"></td>
    <td th:text="${schoolClass.name}"></td>
    <td th:text="${schoolClass.studentList}"></td>

    <td>
      <a class="btn btn-danger" th:href="@{/delete-schoolClass/{id}(id=${schoolClass.id})}">Delete</a>
    </td>
    <td>
      <a class="btn btn-primary" th:href="@{update-schoolClass/{id}(id=${schoolClass.id})}">Update</a>
    </td>

    <td>
      <a class="btn btn-warning" th:href="@{student-add}">Add</a>
    </td>
  </tr>
  </tbody>
</table>
<a class="btn btn-primary" th:href="@{/schoolClass-add}" type="submit">Class add</a>
<a class="btn btn-primary" th:href="@{/}" type="submit">Back</a>
</body>
</html>
