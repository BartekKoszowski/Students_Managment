<!D OCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create new students</title>
</head>
<body>
<div class="container-fluid">

<nav th:replace="fragments :: navbar(title='main')"></nav>
<div class="container">
  <h1>Add new student</h1>
  <form class="form" th:object="${student}" method="post">

  <div class="mb-3 ms-3 form-group">
    <label class="form-lable">First Name: </label>
    <div th:if="${#fields.hasErrors() && !#fields.hasErrors('firstName')}">Field is complete correctly</div>
      <input class="form-control" autocomplete="off" type="text" th:field="*{firstName}" required
      th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : (${#fields.hasErrors()} ? 'is-valid' : '')">
    <div class="invalid-feedback" th:errors="*{firstName}"></div>
  </div>

    <div class="mb-3 ms-3 form-group">
      <label class="form-lable">Last Name: </label>
      <div th:if="${#fields.hasErrors() && !#fields.hasErrors('lastName')}">Field is complete correctly</div>
      <input class="form-control" autocomplete="off" type="text" th:field="*{lastName}" required
             th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : (${#fields.hasErrors()} ? 'is-valid' : '')">
      <div class="invalid-feedback" th:errors="*{lastName}"></div>
    </div>

    <div class="mb-3 ms-3 form-group">
      <label class="form-lable">Address: </label>
      <div th:if="${#fields.hasErrors() && !#fields.hasErrors('address')}">Field is complete correctly</div>
      <input class="form-control" autocomplete="off" type="text" th:field="*{address}" required
             th:classappend="${#fields.hasErrors('address')} ? 'is-invalid' : (${#fields.hasErrors()} ? 'is-valid' : '')">
      <div class="invalid-feedback" th:errors="*{address}"></div>
    </div>

  <div class="mb-3 ms-3">
    <label class="form-lable">Phone: </label>
      <input class="form-control" autocomplete="off" type="tel" th:field="*{phone}">
  </div>

    <div class="mb-3 ms-3 form-group">
      <label class="form-lable">Email address: </label>
      <div th:if="${#fields.hasErrors() && !#fields.hasErrors('email')}">Field is complete correctly</div>
      <input class="form-control" autocomplete="off" type="email" th:field="*{email}" required
             th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : (${#fields.hasErrors()} ? 'is-valid' : '')">
      <div class="invalid-feedback" th:errors="*{email}"></div>
    </div>
  <div class="ms-3">
    <button class="btn btn-primary btn-lg mb-3" role="submit"> Student add</button>
    <a th:href="@{/student-list}" class="btn btn-primary btn-lg mb-3" role="submit"> Back </a>
  </div>
</form>
</div>
</div>
</body>
</html>
