<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Students list</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav th:replace="fragments :: navbar(title='main')"></nav>
<div class="container fluid">
<h1 class="">List of students</h1>
<table class="table table-bordered border-dark">
  <thead class="table-light">
  <tr class="border border-dark">
    <th class="text-center">Student Id</th>
    <th class="text-center">First name</th>
    <th class="text-center">Last name</th>
    <th class="text-center">Class</th>
    <th class="text-center">Add to class</th>
    <th class="text-center">Delete</th>
    <th class="text-center">Update</th>
    <th class="text-center">More info</th>

  </tr>
  </thead>
  <tbody>
  <tr class="border border-dark" th:each="student: ${students}">
    <td th:text="${student.id}"></td>
    <td th:text="${student.firstName}"></td>
    <td th:text="${student.lastName}"></td>
    <td th:text="${student.schoolClass}"></td>
    <td>
      <a class="btn btn-warning" th:href="@{/schoolClass-list}">Click</a>
    </td>
    <td>
      <a class="btn btn-danger" th:href="@{/delete-student/{id}(id=${student.id})}">Click</a>
    </td>
    <td>
      <a class="btn btn-primary" th:href="@{update-student/{id}(id=${student.id})}">Click</a>
    </td>
    <td>
      <a class="btn btn-info" th:href="@{update-student/{id}(id=${student.id})}">Click</a>
    </td>

  </tr>
</tbody>
</table>

<a class="btn btn-primary btn-lg mb-3" th:href="@{/student-add}" type="submit">Student add</a>
<a class="btn btn-primary btn-lg mb-3" th:href="@{/}" type="submit">Back</a>

</div>
</body>
</html>
