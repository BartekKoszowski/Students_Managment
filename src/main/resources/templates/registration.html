<!DOCTYPE html>
<html lang="en"xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration page</title>
</head>
<body>
<h1 class="text-center">Registration page</h1>
<div class="d-grid gap-2 col-6 mx-auto">
  <label>Choose user:</label>
  <select name="Choose">
    <option>Student</option>
    <option>Teacher</option>
  </select>
</div>
<br>
<div class="d-grid gap-2 col-6 mx-auto">
    <label>Address Email</label>
    <input type="email" placeholder="Write your email address">
  </div>
  <br>
    <div class="d-grid gap-2 col-6 mx-auto">
      <label>Login:</label>
      <input type="text" placeholder="Write your logn">
    </div>
    <br>
<div class="d-grid gap-2 col-6 mx-auto">
  <label>Password:</label>
  <input type="password" placeholder="Write your password">
</div>

      <br>
        <div>
          <button type="submit" class="btn btn-primary d-grid gap-2 col-6 mx-auto">Register</button>
        </div>
<br>
<div>
  <a th:href="@{/}" type="submit" class="btn btn-danger d-grid gap-2 col-6 mx-auto">Back</a>
</div>
</div>
</body>
</html>
